# https://taskfile.dev/#/installation
version: '3'

silent: true

tasks:
  default:
    cmds:
      - task: tools:install
      - task: tidy
      - task: fmt
      - task: lint

  tools:install:
    - echo "Install local tools..."
    - (which gci > /dev/null) || go install github.com/daixiang0/gci@latest
    - (which gofumpt > /dev/null) || go install mvdan.cc/gofumpt@latest

  tidy:
    cmds:
      - echo "Tidy..."
      - go mod tidy

  fmt:
    cmds:
      - echo "Fmt..."
      - gofumpt -w .
      - gci write -s standard -s default -s "Prefix(github.com/www-golang-courses-ru/advanced-dealing-with-errors-in-go)" . 2> /dev/null

  lint:
    cmds:
      - task: lint:examples
      - task: lint:tasks

  lint:examples:
    - echo "Lint examples..."
    - golangci-lint run --build-tags pkg,pkg.msg.stack ./examples/...

  lint:tasks:
    - echo "Lint tasks..."
    - golangci-lint run ./tasks/...

  lint:dir:
    - echo "Lint..."
    - golangci-lint run {{.CLI_ARGS}}
