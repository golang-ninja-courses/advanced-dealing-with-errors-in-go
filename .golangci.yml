# На момент написания курса версия линтера:
# golangci-lint has version 1.41.1 built from a2074809 on 2021-06-19T16:01:50Z

run:
  skip-dirs-use-default: false
  tests: true

issues:
  max-same-issues: 0

  exclude:
    - "exported:"
    - G404 # weak random number generator

  exclude-rules:
    - path: examples/03-go-errors-concept/errorf-\d/main\.go
      linters:
        - govet

    - path: _test\.go
      linters:
        - dupl
        - funlen
        - gosec

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errorlint
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
